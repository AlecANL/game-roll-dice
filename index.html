<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="simple game about roll dice" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Roll Dice | Game</title>
  </head>
  <body>
    <main class="table-game">
      <section class="player player--0 active-player">
        <h2 class="name">player 1</h2>
        <p class="score score--0">0</p>
        <div class="current t-5">
          <p class="current-label">current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name top-2">player 2</h2>
        <p class="score score--1">0</p>
        <div class="current">
          <p class="current-label">current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <img
        class="dice hidden"
        id="dice"
        src="./assets/img/dice-5.png"
        alt="dice image"
      />
      <button class="btn btn--new">ðŸ”„ <span>new game</span></button>
      <button class="btn btn--hold">ðŸ“¥ <span>hold</span></button>
      <button class="btn btn--roll">ðŸŽ² <span>roll dice</span></button>
    </main>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
